<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOSHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/admin/admin_style.css">
</head>
<body>
    <main>
        <header>
            <h1 class="logo"><a href="/">Welcome to ROBOSHOP</a></h1>
            <div class="auth" id="auth">
                <a href="/auth/login">login</a>
                <span>|</span>
                <a href="/auth/register">register</a>
            </div>
        </header>
       
        <nav>
            <ul class="nav__list">
                <li class="nav_item">
                    <a href="/admin" class="nav__link">Home</a>
                </li>
                <li class="nav_item">
                    <a href="/admin/orders" class="nav__link">Orders</a>
                </li>
                <li class="nav_item">
                    <a href="/admin/products" class="nav__link">Products</a>
                </li>
                <li class="nav_item">
                    <a href="/admin/users" class="nav__link">Users</a>
                </li>
                <li class="nav_item">
                    <a href="/admin/suppliers" class="nav__link active">Suppliers</a>
                </li>
                <li class="nav_item">
                    <a href="/admin/analytics" class="nav__link">Analytics</a>
                </li>
            </ul>
        </nav>

        <div class="admin_container">
            <h1>Постачальники</h1>
            <button class="btn btn-primary my-3" id="addSupplierBtn">Додати постачальника</button>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Назва</th>
                        <th>Адреса</th>
                        <th>Контакти</th>
                    </tr>
                </thead>
                <tbody id="suppliers_table"></tbody>
            </table>

        </div>

        <div class="modal fade" id="SupplierModal" tabindex="-1" aria-labelledby="editOrderModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="SupplierModalLabel">Постачальник</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="SupplierForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Назва продукту</label>
                            <input type="text" class="form-control" id="name" placeholder="Назва постачальника" name="name">
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Адреса постачальника</label>
                            <input type="text" class="form-control" id="address" placeholder="Адреса постачальника" name="address">
                        </div>

                        <div class="mb-3">
                            <label for="contact" class="form-label">Контакт постачальника</label>
                            <input type="text" class="form-control" id="contact" placeholder="Контакт постачальника" name="contact">
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Скасувати</button>
                  <button id="SupplierModalSubmit" type="button" class="btn btn-primary">Зберегти зміни</button>
                </div>
              </div>
            </div>
          </div>

    </main>
    <script src="/check_auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
