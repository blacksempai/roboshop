<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOSHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1 class="logo"><a href="/">Welcome to ROBOSHOP</a></h1>
            <div class="auth" id="auth">
                <a href="/auth/login">login</a>
                <span>|</span>
                <a href="/auth/register">register</a>
            </div>
        </header>

        <div id="carouselExampleIndicators" class="carousel slide carousel-dark" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/assets/355962631.jpg" class="d-block w-100" alt="add">
              </div>
              <div class="carousel-item">
                <img src="/assets/406953527.jpg" class="d-block w-100" alt="add">
              </div>
              <div class="carousel-item">
                <img src="/assets/407099981.jpg" class="d-block w-100" alt="add">
              </div>
              <div class="carousel-item">
                <img src="/assets/409505345.jpg" class="d-block w-100" alt="add">
              </div>
              <div class="carousel-item">
                <img src="/assets/409536800.jpg" class="d-block w-100" alt="add">
              </div>
              <div class="carousel-item">
                <img src="/assets/410148763.jpg" class="d-block w-100" alt="add">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        
        <div class="products">
            <h2>Products</h2>
            <div id="products_container" class="products_container">
                
            </div>
        </div>

        <div class="add-modal hidden" id="add-modal">
            <button type="button" class="btn-close" aria-label="Close" onclick="closeAddModal()"></button>
            <a href="https://robocode.ua/" target="_blank">
                <img src="/assets/banner.jpg" alt="">
            </a>
        </div>
                
    </main>
    <script src="/check_auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
